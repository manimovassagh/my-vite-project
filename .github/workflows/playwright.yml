name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Run Playwright tests
        run: |
          npx playwright test || true

      - name: Generate Playwright report
        run: npx playwright show-report --reporter=html || true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report

      - name: Create Playwright report summary
        run: |
          echo "## Playwright Test Summary" > summary.md
          echo "[Playwright Report](./playwright-report/index.html)" >> summary.md
          cat playwright-report/index.html >> summary.md

      - name: Upload summary
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: summary
          path: summary.md

      - name: Add summary to GitHub Actions
        run: cat summary.md >> $GITHUB_STEP_SUMMARY
